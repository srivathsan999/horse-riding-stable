<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Highland Equestrian Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body data-theme="light" class="d-flex align-items-center justify-content-center vh-100 bg-surface">

    <div class="card-custom p-5 border shadow-sm" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <a href="index.html" class="d-inline-flex align-items-center gap-2 text-decoration-none text-dark mb-4">
                <img src="assets/images/logo.png" alt="Highland Equestrian Logo" style="height: 48px;">
                <h3 class="font-heading mb-0">Highland<span class="text-accent">.</span></h3>
            </a>
            <h4 class="font-heading">Welcome Back</h4>
            <p class="text-muted small">Please enter your details to sign in.</p>
        </div>
        <form>
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="name@example.com">
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary-custom w-100 mb-3">Sign In</button>

            <div class="position-relative my-4">
                <hr class="text-muted opacity-25">
                <span
                    class="position-absolute top-50 start-50 translate-middle bg-surface px-2 small text-muted">OR</span>
            </div>

            <div class="d-flex gap-2 mb-3">
                <button type="button"
                    class="btn w-50 border fw-medium d-flex align-items-center justify-content-center gap-2 hover-lift">
                    <img src="https://www.svgrepo.com/show/475656/google-color.svg" style="width:20px" alt="Google">
                    Google
                </button>
                <button type="button"
                    class="btn w-50 border fw-medium d-flex align-items-center justify-content-center gap-2 hover-lift">
                    <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" style="width:20px" alt="Facebook">
                    Facebook
                </button>
            </div>
            <div class="text-center">
                <p class="small text-muted">Don't have an account? <a href="signup.html" class="text-primary-color">Sign
                        Up</a></p>
                <a href="index.html" class="small text-muted text-decoration-underline">Back to Home</a>
            </div>
        </form>
    </div>

    <script src="assets/js/theme-toggle.js"></script>
</body>

</html>
